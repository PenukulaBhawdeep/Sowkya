<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Predictor</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-label {
            font-size: 18px;
            margin-bottom: 15px;
            color: #666;
        }

        .camera-btn, .upload-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .camera-btn:hover, .upload-btn:hover {
            background-color: #45a049;
            box-shadow: 0 6px 14px rgba(76, 175, 80, 0.4);
        }

        video, img {
            display: none;
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }

        .image-preview {
            display: none;
            border-radius: 10px;
            padding: 10px;
        }

        #snap {
            display: none;
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #snap:hover {
            background-color: #e53935;
        }

        #prediction {
            margin-top: 20px;
            background-color: #e7f5e2;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            display: none;
        }

        .result-title {
            font-size: 20px;
            color: #4caf50;
            font-weight: 600;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .camera-btn, .upload-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media only screen and (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .camera-btn, .upload-btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåæ Crop Disease Predictor</h1>
        
        <div class="upload-section">
            <label class="upload-label" for="cropImage">Capture or Upload a Crop Image</label>

            <!-- Camera button -->
            <button class="camera-btn" id="cameraBtn">üì∑ Use Camera</button>
            
            <!-- File input -->
            <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="showImagePreview(event)">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click();">üìÅ Upload from Files</button>

            <!-- Video preview for camera -->
            <video id="video" autoplay playsinline></video>
            <button id="snap">üì∏ Capture Photo</button>

            <!-- Image preview -->
            <img id="imagePreview" class="image-preview" alt="Crop Image Preview">
        </div>

        <!-- Prediction Section -->
        <div id="prediction">
            <h2 class="result-title">Disease Prediction: <span id="predictionResult">Loading...</span></h2>
        </div>
    </div>

    <footer>
        <p>Crop Disease Predictor ¬© 2024 | All Rights Reserved</p>
    </footer>

    <script>
        // Accessing the video element and snap button
        const video = document.getElementById('video');
        const snapButton = document.getElementById('snap');
        const cameraButton = document.getElementById('cameraBtn');
        const imagePreview = document.getElementById('imagePreview');

        // Show camera preview
        cameraButton.addEventListener('click', async function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.style.display = 'block'; // Show the video
                    snapButton.style.display = 'inline-block'; // Show the snap button
                } catch (error) {
                    alert('Unable to access the camera. Please allow camera permissions or use the file upload option.');
                }
            } else {
                alert('Your device does not support camera access. Please use the file upload option.');
            }
        });

        // Capture the photo when the user clicks the snap button
        snapButton.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas to a data URL
            const dataUrl = canvas.toDataURL('image/png');

            // Display the captured image
            imagePreview.src = dataUrl;
            imagePreview.style.display = 'block';

            // Stop the video stream after capturing the image
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.style.display = 'none';
            snapButton.style.display = 'none';

            // Simulate prediction (replace with actual backend call in production)
            setTimeout(() => {
                document.getElementById('prediction').style.display = 'block';
                document.getElementById('predictionResult').textContent = "Example Disease (simulated)";
            }, 2000);
        });

        // Function to preview uploaded image from file
        function showImagePreview(event) {
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Simulate prediction (replace with actual backend call in production)
                setTimeout(() => {
                    document.getElementById('prediction').style.display = 'block';
                    document.getElementById('predictionResult').textContent = "Example Disease (simulated)";
                }, 2000);
            }
        }
    </script>

</body>
</html>
